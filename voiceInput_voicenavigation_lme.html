<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Onboarding</title>
    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .progress-bar div {
            width: 20%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }
        .progress-bar .active {
            background-color: #00ffcc;
        }
        .field {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #cccccc;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .voice-input-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .voice-input-container input[type="text"] {
            padding-right: 40px;
        }
        .voice-icon {
            position: absolute;
            right: 10px;
            font-size: 1.5em;
            color: #00ffcc;
            cursor: pointer;
        }
        .action-button {
            background-color: #00ffcc;
            color: #121212;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .action-button:disabled {
            background-color: #00ffcc;
            opacity: 0.6;
            cursor: not-allowed;
        }
        .action-button:hover {
            background-color: #00d1b2;
        }
        #voicePrompt {
            font-weight: bold;
            color: #00ffcc;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 10px;
        }
        #loadingIndicator {
            border: 4px solid #333;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
            .action-button {
                padding: 10px;
                font-size: 14px;
            }
            input[type="text"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Onboarding</h2>

        <div class="progress-bar">
            <div class="active"></div>
            <div class="active"></div>
            <div class="active"></div>
            <div></div>
            <div></div>
        </div>

        <div class="field">
            <label for="buildingName">What is the customer's resident building/house name:</label>
            <div class="voice-input-container">
                <input type="text" id="buildingName" disabled>
                <i class="fas fa-microphone voice-icon" onclick="startVoiceInput('buildingName')"></i>
            </div>
        </div>

        <div class="field">
            <label for="street">Which Street the customer is living:</label>
            <div class="voice-input-container">
                <input type="text" id="street" disabled>
                <i class="fas fa-microphone voice-icon" onclick="startVoiceInput('street')"></i>
            </div>
        </div>

        <div class="field">
            <label for="city">Enter Customer's City Name:</label>
            <div class="voice-input-container">
                <input type="text" id="city" disabled>
                <i class="fas fa-microphone voice-icon" onclick="startVoiceInput('city')"></i>
            </div>
        </div>

        <div id="voicePrompt">Initializing voice input...</div>
        <div id="loadingIndicator"></div>

        <button class="action-button" id="startButton">Start Voice Navigation</button>
    </div>

    <script>
        const fields = [
            { id: 'buildingName', prompt: 'Please say your resident building or house name.' },
            { id: 'street', prompt: 'Please say the street you live on.' },
            { id: 'city', prompt: 'Please say your city name.' }
        ];

        let currentFieldIndex = 0;
        const voicePrompt = document.getElementById('voicePrompt');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const startButton = document.getElementById('startButton');

        function updateProgress() {
            const progressBars = document.querySelectorAll('.progress-bar div');
            progressBars.forEach((bar, index) => {
                if (index <= currentFieldIndex) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.onend = function() {
                    startVoiceInput(fields[currentFieldIndex].id);
                };
                window.speechSynthesis.speak(utterance);
            } else {
                console.error('Speech Synthesis API is not supported in this browser.');
                voicePrompt.textContent = text;
                startVoiceInput(fields[currentFieldIndex].id);
            }
        }

        function startVoiceInput(fieldId) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();
            loadingIndicator.style.display = 'block';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById(fieldId).value = transcript;
                loadingIndicator.style.display = 'none';
                new Audio('https://www.soundjay.com/button/beep-07.wav').play(); // Feedback sound
                moveToNextField();
            };

            recognition.onerror = function(event) {
                voicePrompt.textContent = 'Sorry, I didn\'t catch that. Please try again.';
                loadingIndicator.style.display = 'none';
                startVoiceInput(fieldId);
            };
        }

        function moveToNextField() {
            if (currentFieldIndex < fields.length - 1) {
                currentFieldIndex++;
                const nextField = document.getElementById(fields[currentFieldIndex].id);
                nextField.disabled = false;
                nextField.focus();
                voicePrompt.textContent = fields[currentFieldIndex].prompt;
                speakText(fields[currentFieldIndex].prompt);
                updateProgress();
            } else {
                voicePrompt.textContent = 'Thank you! All details have been captured.';
                loadingIndicator.style.display = 'none';
            }
        }

        startButton.addEventListener('click', () => {
            // Initialize the first field and start voice input on button click
            document.getElementById(fields[currentFieldIndex].id).disabled = false;
            voicePrompt.textContent = fields[currentFieldIndex].prompt;
            speakText(fields[currentFieldIndex].prompt);
            updateProgress();
        });
    </script>
</body>
</html>
